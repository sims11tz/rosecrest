name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [aws_california, aws_ohio, aws_paris, aws_tokyo, aws_ireland, server_aws_brazil]

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
      EC2_HOST_aws_california: ${{ secrets.EC2_HOST_AWS_CALIFORNIA }}
      EC2_HOST_aws_ohio: ${{ secrets.EC2_HOST_BRAZIL }}
      EC2_HOST_aws_paris: ${{ secrets.EC2_HOST_DUBLIN }}
      EC2_HOST_aws_tokyo: ${{ secrets.EC2_HOST_OHIO }}
      EC2_HOST_aws_dublin: ${{ secrets.EC2_HOST_DUBLIN }}
      EC2_HOST_aws_brazil: ${{ secrets.EC2_HOST_BRAZIL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build client
      run: |
        cd client
        npm install
        npm run build

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Set EC2_HOST environment variable
      id: set_host
      run: echo "EC2_HOST=${{ secrets['EC2_HOST_' + matrix.server] }}" >> $GITHUB_ENV

    - name: Deploy to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i "$EC2_KEY" -r . "${EC2_USER}@${{ env.EC2_HOST }}:/var/www/rosecrest"

    - name: SSH and restart server
      run: |
        ssh -o StrictHostKeyChecking=no -i "$EC2_KEY" "${EC2_USER}@${{ env.EC2_HOST }}" << 'EOF'
          cd /var/www/rosecrest
          sudo systemctl restart nginx
          pm2 restart server