name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [aws_california, aws_ohio, aws_paris, aws_tokyo, aws_ireland, server_aws_brazil]
    env:
      EC2_HOST_aws_california: ${{ secrets.EC2_HOST_AWS_CALIFORNIA }}
      EC2_HOST_aws_ohio: ${{ secrets.EC2_HOST_BRAZIL }}
      EC2_HOST_aws_paris: ${{ secrets.EC2_HOST_DUBLIN }}
      EC2_HOST_aws_tokyo: ${{ secrets.EC2_HOST_OHIO }}
      EC2_HOST_aws_dublin: ${{ secrets.EC2_HOST_DUBLIN }}
      EC2_HOST_aws_brazil: ${{ secrets.EC2_HOST_BRAZIL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build client
      run: |
        cd client
        npm install
        npm run build

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ env['EC2_HOST_' + matrix.server] }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."
        target: /var/www/rosecrest

    - name: SSH and restart server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ env['EC2_HOST_' + matrix.server] }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /var/www/rosecrest
          sudo systemctl restart nginx
          pm2 restart server